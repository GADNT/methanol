buildscript {
  ext.versions = [
      'junit5'      : '5.5.2',
      'modulePlugin': '1.6.0'
  ]

  ext.deps = [
      'junit5Api'   : "org.junit.jupiter:junit-jupiter-api:${versions.junit5}",
      'junit5Engine': "org.junit.jupiter:junit-jupiter-engine:${versions.junit5}",
      'modulePlugin': "org.javamodularity:moduleplugin:${versions.modulePlugin}"
  ]

  repositories {
    gradlePluginPortal()
  }

  dependencies {
    classpath deps.modulePlugin
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'org.javamodularity.moduleplugin'

  group = 'com.github.mizosoft.methanol'
  version = '1.0-SNAPSHOT'

  sourceCompatibility = JavaVersion.VERSION_11

  repositories {
    jcenter()
  }

  dependencies {
  }
}
