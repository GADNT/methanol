description 'core methanol module'

dependencies {
  testImplementation deps.reactiveStreamsTckFlow
}

task testNG(type: Test) {
  useTestNG()

  include '**/tck/**'
  scanForTestClasses = false
}

test {
  exclude '**/testing/**'
  exclude '**/tck/**'

  // MultipartBodyPublisherTest uses a META-INF/services provider so run on cp
  moduleOptions {
    runOnClasspath = true
  }
}
