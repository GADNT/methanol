description 'core methanol module'

dependencies {
  testImplementation deps.reactiveStreamsTckFlow
  testImplementation project(':methanol-testing')
}

// compileTestJava still compiles from the module path
rootProject.addReads([compileTestJava], 'methanol.testing')

compileJava {
  // methanol exports a package to methanol.convert.jackson but the compiler won't be able
  // to resolve methanol.convert.jackson as it's not a dependency so it issues a warning
  options.compilerArgs += '-Xlint:-module'
}

task testNG(type: Test) {
  useTestNG()

  include '**/tck/**'
  scanForTestClasses = false
}

test {
  exclude '**/tck/**'

  // MultipartBodyPublisherTest uses a META-INF/services provider so run on cp
  moduleOptions {
    runOnClasspath = true
  }
}
